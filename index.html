<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zadań</title>
  <link rel="icon" href="images/done.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/flex.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <h1>Lista zadań</h1>
  <div class="container">
    <div class="container__item container__header">
      <h2>Dodaj nowe zadanie</h2>
    </div>
    <div class="container__item container__main">
      <form class="js-form">
        <input class="js-newTask" placeholder="Co jest do zrobienia?" autofocus>
        <button class="button">Dodaj zadanie</button>
      </form>
    </div>

    <div class="container__item container__aside">
      <h2>Lista zadań</h2>
      <ul class="tasks js-tasks"></ul>
    </div>

</body>

</html>
